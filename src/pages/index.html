<!doctype html>
<html lang="it" data-language="it">
	{{> head titlePage = "Risultati di ricerca"}}

	<body>
		{{> header/header }}
		<main class="l-main page">
			<div class="mb-30">
				<h2 class="section-title">Scopri le mie arti</h2>
				<div class="row">
					<div class="col-12 col-sm-6 mt-30">
						<a href="foto.html" class="arts-card">
							<img src="https://picsum.photos/1000/600" alt="" />
							<div class="banner-title">
								<h3 class="title">Foto</h3>
							</div>
						</a>
					</div>
					<div class="col-12 col-sm-6 mt-30">
						<a href="video.html" class="arts-card">
							<img src="https://picsum.photos/1000/600" alt="" />
							<div class="banner-title">
								<h3 class="title">Video</h3>
							</div>
						</a>
					</div>
				</div>
			</div>
			{{> banner-cv/banner-cv }}
			<div class="last-works mt-30">
				<h2 class="section-title">I miei ultimi lavori</h2>
				<div class="row mt-20 mt-md-0">
					<div class="col-12 col-sm-6 col-md-4 mt-20">
						{{> simple-video/simple-video }}
					</div>
					<div class="col-12 col-sm-6 col-md-4 mt-20">
						<div class="works-card">
							<div class="img-wrapper">
								<img src="https://picsum.photos/1000/650" alt="" />
							</div>
							<p class="work-title">Il titolo dell'item</p>
						</div>
					</div>
					<div class="col-12 col-sm-6 col-md-4 mt-20">
						<div class="works-card">
							<div class="img-wrapper">
								<img src="https://picsum.photos/1000/650" alt="" />
							</div>
							<p class="work-title">Il titolo dell'item</p>
						</div>
					</div>
				</div>
			</div>
			{{> modals/modal-video}}
		</main>
		{{> script}}
	</body>

</html>
