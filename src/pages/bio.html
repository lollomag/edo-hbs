<!doctype html>
<html lang="it" data-language="it">
	{{> head titlePage = "Biography"}}

	<body>
		{{> header/header active-4=true}}
		<main class="l-main page">
			<div class="container">
				{{> bio-home/bio-home}}
				<div class="row mt-40 fx-center">
					<div class="col-12 col-md-8">
						<h2 class="follow-title t-bold text-center">Contact me for collaborations</h2>
						<form id="info-form" data-parsley-validate="">
							<div class="row mt-10">
								<div class="col-12 col-md-6 mt-20">
									<div class="input-wrapper">
										<input type="text" id="name" placeholder="Name" required>
									</div>
								</div>
								<div class="col-12 col-md-6 mt-20">
									<div class="input-wrapper">
										<input type="email" id="email" placeholder="Email" required data-parsley-type="email">
									</div>
								</div>
								<div class="col-12 mt-20">
									<div class="input-wrapper">
										<input type="text" id="object" placeholder="Object" required data-parsley-minlength="5">
									</div>
								</div>
								<div class="col-12 mt-20">
									<div class="input-wrapper">
										<textarea name="" id="message" cols="30" rows="10" placeholder="Message" required
											data-parsley-minlength="10"></textarea>
									</div>
								</div>
							</div>
						</form>
						<div class="fx-center mt-20">
							<button class="custom-btn send" id="form-send-button">
								<span>Send</span>
								<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="35px"
									height="35px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
									<g transform="translate(75,50)">
										<g transform="rotate(0)">
											<circle cx="0" cy="0" r="5" fill="#625746" fill-opacity="1">
												<animateTransform attributeName="transform" type="scale" begin="-1.232394366197183s"
													values="1.6600000000000001 1.6600000000000001;1 1" keyTimes="0;1" dur="1.408450704225352s"
													repeatCount="indefinite"></animateTransform>
												<animate attributeName="fill-opacity" keyTimes="0;1" dur="1.408450704225352s"
													repeatCount="indefinite" values="1;0" begin="-1.232394366197183s"></animate>
											</circle>
										</g>
									</g>
									<g transform="translate(67.67766952966369,67.67766952966369)">
										<g transform="rotate(45)">
											<circle cx="0" cy="0" r="5" fill="#625746" fill-opacity="0.875">
												<animateTransform attributeName="transform" type="scale" begin="-1.056338028169014s"
													values="1.6600000000000001 1.6600000000000001;1 1" keyTimes="0;1" dur="1.408450704225352s"
													repeatCount="indefinite"></animateTransform>
												<animate attributeName="fill-opacity" keyTimes="0;1" dur="1.408450704225352s"
													repeatCount="indefinite" values="1;0" begin="-1.056338028169014s"></animate>
											</circle>
										</g>
									</g>
									<g transform="translate(50,75)">
										<g transform="rotate(90)">
											<circle cx="0" cy="0" r="5" fill="#625746" fill-opacity="0.75">
												<animateTransform attributeName="transform" type="scale" begin="-0.880281690140845s"
													values="1.6600000000000001 1.6600000000000001;1 1" keyTimes="0;1" dur="1.408450704225352s"
													repeatCount="indefinite"></animateTransform>
												<animate attributeName="fill-opacity" keyTimes="0;1" dur="1.408450704225352s"
													repeatCount="indefinite" values="1;0" begin="-0.880281690140845s"></animate>
											</circle>
										</g>
									</g>
									<g transform="translate(32.32233047033631,67.67766952966369)">
										<g transform="rotate(135)">
											<circle cx="0" cy="0" r="5" fill="#625746" fill-opacity="0.625">
												<animateTransform attributeName="transform" type="scale" begin="-0.704225352112676s"
													values="1.6600000000000001 1.6600000000000001;1 1" keyTimes="0;1" dur="1.408450704225352s"
													repeatCount="indefinite"></animateTransform>
												<animate attributeName="fill-opacity" keyTimes="0;1" dur="1.408450704225352s"

											</circle>
										</g>

													values="1.6600000000000001 1.6600000000000001;1 1" keyTimes="0;1" dur="1.408450704225352s"

											<circle cx="0" cy="0" r="5" fill="#625746" fill-opacity="0.375">
												<animateTransform attributeName="transform" type="scale" begin="-0.352112676056338s"
													values="1.6600000000000001 1.6600000000000001;1 1" keyTimes="0;1" dur="1.408450704225352s"
													repeatCount="indefinite"></animateTransform>
												<animate attributeName="fill-opacity" keyTimes="0;1" dur="1.408450704225352s"
													repeatCount="indefinite" values="1;0" begin="-0.352112676056338s"></animate>
											</circle>
										</g>
									</g>
									<g transform="translate(49.99999999999999,25)">
										<g transform="rotate(270)">
											<circle cx="0" cy="0" r="5" fill="#625746" fill-opacity="0.25">
												<animateTransform attributeName="transform" type="scale" begin="-0.176056338028169s"
													values="1.6600000000000001 1.6600000000000001;1 1" keyTimes="0;1" dur="1.408450704225352s"
													repeatCount="indefinite"></animateTransform>
												<animate attributeName="fill-opacity" keyTimes="0;1" dur="1.408450704225352s"
													repeatCount="indefinite" values="1;0" begin="-0.176056338028169s"></animate>
											</circle>
										</g>
									</g>
									<g transform="translate(67.67766952966369,32.32233047033631)">
										<g transform="rotate(315)">
											<circle cx="0" cy="0" r="5" fill="#625746" fill-opacity="0.125">
												<animateTransform attributeName="transform" type="scale" begin="0s"
													values="1.6600000000000001 1.6600000000000001;1 1" keyTimes="0;1" dur="1.408450704225352s"
													repeatCount="indefinite"></animateTransform>
												<animate attributeName="fill-opacity" keyTimes="0;1" dur="1.408450704225352s"
													repeatCount="indefinite" values="1;0" begin="0s"></animate>
											</circle>
										</g>
									</g>
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		{{> script}}
	</body>

</html>
